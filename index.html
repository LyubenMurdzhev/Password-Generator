<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="myStyles.css">
</head>

<body>
    <div class="main-container">
        <form class="form">
            <div class="header">
                <textarea id="passwordField" type="text" rows="3" cols="1" readonly></textarea>
                <span id="securityIndicator">text</span>
                <button id="copyBtn">Copy</button>
            </div>
            <div class="options-container">
                <div class="options-items">
                    <label for="volume">Length</label>
                    <input type="range" id="length" name="volume" value="64" min="8" max="64"
                        oninput="this.nextElementSibling.value = this.value" />
                    <output id="numberOfCharacters">64</output>
                </div>
                <label class="options-items">Use upper case (A-Z)
                    <input type="checkbox"  id="upperCaseCheckbox" class="checkboxes" name="upper case" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="options-items">User lower case (a-z)
                    <input type="checkbox" id="lowerCaseCheckbox" class="checkboxes"  name="lower case" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="options-items">Use numbers (0-9)
                    <input type="checkbox" id="numberCheckbox" class="checkboxes"  name="numbers" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="options-items">Use special characters
                    <input type="checkbox" id="specialCharactersCheckbox" class="checkboxes"  name="special characters" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="footer">
                <button id="btn-generate">Generate password</button>
            </div>
        </form>
    </div>

</body>
<script src="./myJS.js"></script>

</html>
